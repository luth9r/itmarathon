services:
  front-angular:
     image: luth9r/itmarathon-angular:latest
     build:
       context: ./frontend/angular
       dockerfile: Dockerfile
     restart: always
     ports:
       - "8081:80"
     networks:
       - app

  front-react:
     image: luth9r/itmarathon-react:latest
     build:
       context: ./frontend/react
       dockerfile: Dockerfile
     restart: always
     ports:
       - "8082:80"
     networks:
       - app

  backend:
     image: luth9r/itmarathon-backend:latest
     build:
       context: ./backend/ApiService
       dockerfile: Dockerfile
     depends_on:
      db:
        condition: service_healthy
     restart: always
     environment:
       ASPNETCORE_ENVIRONMENT: Production
       ConnectionStrings__DbConnectionString: ${CONNECTIONSTRINGS__DBCONNECTIONSTRING}
     ports:
       - "8080:8080"
     networks:
       - app

  db:
     image: postgres:16
     restart: always
     # set shared memory limit when using docker compose
     shm_size: 128mb
     environment:
       POSTGRES_USER: ${PSQL_USER}
       POSTGRES_PASSWORD: ${PSQL_PASSWORD}
       POSTGRES_DB: ${PSQL_DB}
     ports:
       - "5432:5432"
     volumes:
       - db:/var/lib/postgresql/data
     healthcheck:
       test: ["CMD-SHELL", "sh -c 'pg_isready -U ${PSQL_USER} -d ${PSQL_DB}'"]
       interval: 5s
       timeout: 5s
       retries: 5
     networks:
       - app

networks:
  app:
    driver: bridge

volumes:
  db:
